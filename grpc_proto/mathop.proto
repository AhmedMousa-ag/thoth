syntax = "proto3";
package mathop;

service MathOps {
    rpc MatrixMultiply (MatrixOperationRequest) returns (MatrixOperationReply);
    rpc ListAverage (ListAverageOperationRequest) returns (ListAverageOperationReply);
}

message MatrixRow {
  repeated double values = 1;
}

message Matrix {
  repeated MatrixRow rows = 1;
}

message MatrixOperationRequest {
  Matrix matrix_a = 1;
  Matrix matrix_b = 2;
  string operation_id=3;
}

message MatrixOperationReply {
  Matrix result_matrix = 1;
  string status_message = 2; // e.g., "Success", "Matrices have incompatible dimensions"
}

message ListAverageOperationRequest{
  repeated double x = 1;
    string operation_id=2;

}

message ListAverageOperationReply{
  optional double result_average = 1;
  string status_message = 2; // e.g., "Success".

}